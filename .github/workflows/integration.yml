name: ci

on:
  push:
    branches:
      - 'master'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - 
        name: Get Time
        id: time
        uses: nanzm/get-time-action@v1.1
        with:
          timeZone: 10
          format: 'YYYY-MM-DD-HH-mm-ss'
      -
        name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: benrichards/newworldapi:${{ steps.time.outputs.time }}

name: cd

jobs:
  deploy-to-azure-container:
    runs-on: ubuntu-latest
    steps:
    
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Checkout
      uses: actions/checkout@v1

    - name: Azure CLI script file
      uses: azure/CLI@v1
      with:
        inlineScript: |
          az container create --resource-group myResourceGroup --name mycontainer --image benrichards/newworldapi:${{ steps.time.outputs.time }} --dns-name-label newworldapi --ports 80
